<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso Liberado</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .terminal {
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        p {
            font-size: 1.2em;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { visibility: hidden; }
            50% { visibility: visible; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>âœ” ACESSO LIBERADO</h1>
        <p>Trava da porta principal foi liberada.</p>
        <p class="blink">_</p>
    </div>
</body>
</html>
